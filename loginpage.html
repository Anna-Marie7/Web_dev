<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>

    

    <section class="container mx-auto py-24">
        <h1 class="text-6xl font-bold text-center mb-5">Zaregistruj se níže</h1>
        <div class="flex justify-center">
        <button class="text-white text-lg bg-orange-400 border border-gray-500 rounded-full shadow-lg py-4 px-7" type="button" id="otevrit">Registrace</button>
        </div>
    </section>
    <dialog id="dialog" class="container mx-auto py-24">
        <form method="dialog" class="p-10 flex flex-col gap-4">
            <h1 class="text-2xl font-bold mb-5">Registrační formulář</h1>
            <input id="jmeno" type="text" placeholder="Jméno" class="border border-gray-300 rounded-md p-2">
            <input type="email" placeholder="Email" class="border border-gray-300 rounded-md p-2">
            <input type="password" placeholder="Heslo" class="border border-gray-300 rounded-md p-2">
            
        </form>
         <div class="flex justify-center">
      <button class="text-white bg-blue-800 rounded-full shadow-lg py-3 px-6" type="button" id="zavrit">Zavrit okno</button>
      </div>
    </dialog>




<section class ="container mx-auto py-24">
    <div x-data="{ count: 0}" class="flex justify-center">
     <button x-on:click="count++" class="bg-orange-300 border-gray-500 shadow-lg rounded-full p-2">Push me</button>
     <span x-text="count" class="p-2 text-orange-700"></span>
    </div>

</section>



    <script src="javascript2.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
</body>
</html>
